<!DOCTYPE html> 
<html> 
	<head> 
		<title>Langsdale Library: Feedback</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	</head> 
	
	<body> 
		<div data-role="page" data-theme="d">
			
			<div data-role="header" data-theme="b">
				<h1>Langsdale Library: Feedback</h1>
			</div> <!-- end header -->
			<div data-role="content">
				<!-- the form posts to a an external .cfm page, based on ideas from Raymond Camden's Blog: "jQuery Mobile Example - Paged Search Results"
						http://www.raymondcamden.com/index.cfm/2011/2/25/jQuery-Mobile-Example--Paged-Search-Results -->
				<p>&nbsp;</p>
				<p>&nbsp;</p>
				<p>&nbsp;</p>
				
					
				<form action="ipad-feedback.cfm" method="post">
					<div class="ui-body ui-body-d ui-corner-all" style="width:60%; margin-left:auto; margin-right:auto; ">
						<!-- Name -->
							<label for="name"><strong>Name</strong></h2></label>
						   	<input type="text" name="name" id="name" value="" placeholder="Enter your name, please." />
								    		
					   	<!-- Email -->	
					  		<label for="email"><strong>Email</strong></label>
				   	   		<input type="email" name="email" id="email" value="" placeholder="What is your email address?" />
					
				   		<!-- Comments -->
							<label for="comments"><strong>Comments</strong></h2></label>
							<textarea name="comments" id="comments" placeholder="Let us know what your experience at the library was like."></textarea>
							<br/>
					</div> <!-- form background -->	 
			
						<!-- submit / reset -->
							<div class="ui-grid-c">
								<div class="ui-block-a">&nbsp;</div>
								<div class="ui-block-b">
									<input type="submit" value="Submit" />
								</div>
								<div class="ui-block-c">
									<input type="reset" value="Reset" />
								</div>
								<div class="ui-block-d">&nbsp;</div>
							</div>
						<p>&nbsp;</p>
						<p>&nbsp;</p>
						<p>&nbsp;</p>
	   			</form>
   				
					<p>&nbsp;</p>
					<p>&nbsp;</p>
					<p>&nbsp;</p>
					<p>&nbsp;</p>
					<p>&nbsp;</p>
					<p>&nbsp;</p>
		</div><!-- end page -->
	</body>
</html>
